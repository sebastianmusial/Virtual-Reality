<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fontclub - simple minecraft VR app</title>
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  <script src="https://rawgit.com/ngokevin/kframe/csstricks/scenes/aincraft/components/snap.js"></script>
  <script src="https://rawgit.com/ngokevin/kframe/csstricks/scenes/aincraft/components/intersection-spawn.js"></script>
</head>
<body>
  <a-scene stats="false">
    <a-assets>
      <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
      <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
      <img id="square" src="https://ucarecdn.com/c7e1609e-a151-48af-868c-5c93a727184e/">
      <a-mixin
        id="cub"
        geometry="primitive: box; depth: 0.5; height: 0.5; width: 0.5"
        snap="offset: 0.25 0.25 0.25; snap: 0.5 0.5 0.5"
        material="src: #square; shader: standard;"
        position="1 1 -3">
      </a-mixin>
    </a-assets>

    <a-cylinder id="ground" src="#groundTexture" radius="30" height="1.01"></a-cylinder>
    <a-sky id="background" src="#skyTexture" theta-length="90" radius="30"></a-sky>

    <!-- Animated cub -->
    <a-entity mixin="cub">
      <a-animation attribute="rotation" begin="0" dur="2000" to="0 360 0" repeat="2"></a-animation>
      <a-animation attribute="scale" begin="4000" dur="2000" to="2 1 1" ></a-animation>
      <a-animation attribute="scale" begin="8000" dur="2000" from="2 1 1" to="1 1 1" ></a-animation>
      <a-animation attribute="position" begin="10000" dur="2000" to="-2 2 -3"></a-animation>
      <a-animation attribute="scale" begin="10000" dur="2000" from="1 1 1" to="1 1 2" ></a-animation>
      <a-animation attribute="rotation" begin="6000" dur="6000" to="360 -360 360" repeat="infinity"></a-animation>
    </a-entity>

    <!-- Light -->
    <a-light type="ambient" color="#f0fff5">
      <a-animation attribute="intensity" dur="8000" from="2" to="0.5" direction="alternate" repeat="infinity"></a-animation>
    </a-light>

    <a-entity position="0 0 0">
      <a-camera>
        <a-cursor intersection-spawn="event: click; mixin: cub"></a-cursor>
      </a-camera>
    </a-entity>

  </a-scene>
</body>
</html>
