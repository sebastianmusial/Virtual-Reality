<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Panorama sferyczna - aframe</title>
</head>
<body>
    <a-scene>
        <a-sky src="assets/images/panorama-sferyczna.jpg">
            <a-animation 
                attribute="rotation"
                easing="linear"
                dur="80000"
                from="0 0 0"
                to="0 360 0"
                repeat="indefinite"
            ></a-animation>
        </a-sky>
    </a-scene>
    <script src="assets/js/aframe-master.js"></script>
</body>
</html>
